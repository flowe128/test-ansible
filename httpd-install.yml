---
- name: Apache install
  hosts: Linux-apache
  sudo: yes 
  tasks:
 
  - name: Apache Install!
    yum: name=httpd state=latest
    notify:
    - restart apache
  - name: ensure apache is running (and enabled at boot)
    service: name=httpd state=started enabled=yes

  handlers:
    - name: restart apache
      service: name-httpd state=restarted
